<div class="container">
  <h1>Validazione reactive form con {{ appName }}!!</h1>
  <form [formGroup]="angForm" novalidate>
    
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" formControlName="name" type="text" />
    </div>

    <div
      *ngIf="
        angForm.controls['name'].invalid &&
        (angForm.controls['name'].dirty || angForm.controls['name'].touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="angForm.controls['name'].errors.required">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="email" />
    </div>

    <div
      *ngIf="
        angForm.controls['email'].invalid &&
        (angForm.controls['email'].dirty || angForm.controls['email'].touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="angForm.controls['email'].errors.required">
        Email is required.
      </div>
    </div>

    <hr />
    <button
      type="submit"
      [disabled]="angForm.pristine || angForm.invalid"
      class="btn btn-success"
    >
      Invia
    </button>

    <app-log-test></app-log-test>
    <app-my></app-my>
    
  </form>
  <br />
  <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>
  
  
</div>
